<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية داكنة -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#040814"/>
      <stop offset="100%" stop-color="#151a26"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- مربع غامق خفيف خلف الشعار ليبان -->
  <rect x="72" y="120" width="368" height="272" rx="40" fill="#0b0f1b" opacity="0.8"/>

  <!-- قبعة التخرج الحمراء -->
  <polygon points="128,190 256,130 384,190 256,220" fill="#e41d26"/>
  <!-- حافة القبعة -->
  <rect x="160" y="190" width="192" height="18" fill="#b50f18"/>
  <!-- الذيل -->
  <rect x="338" y="190" width="8" height="70" fill="#e41d26"/>
  <circle cx="342" cy="262" r="8" fill="#e41d26"/>

  <!-- شريط أبيض يمثل الكلمة الرئيسية (بدل شكل الحروف الأصلي) -->
  <rect x="110" y="230" width="292" height="80" rx="12" fill="#ffffff"/>

  <!-- "راجَبكو" باللون الداكن داخل الشريط -->
  <text x="256" y="284"
        font-family="Tahoma, 'Segoe UI', sans-serif"
        font-size="42"
        text-anchor="middle"
        fill="#20222b">
    راجبكو
  </text>

  <!-- النص الأحمر للخدمات الطلابية -->
  <text x="256" y="338"
        font-family="Tahoma, 'Segoe UI', sans-serif"
        font-size="32"
        text-anchor="middle"
        fill="#e41d26">
    للخدمات الطلابية
  </text>

  <!-- النص الإنجليزي أسفل بشكل خفيف -->
  <text x="256" y="378"
        font-family="Tahoma, 'Segoe UI', sans-serif"
        font-size="20"
        text-anchor="middle"
        fill="#d0d2da">
    RAJABCO FOR STUDENTS SERVICES
  </text>
</svg>
